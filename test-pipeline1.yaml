name: test-pipeline
description: Test Pipeline for EvertzIO
owner: adarshs@evertz.com
build_environment:
  architecture: x86_64
  platform: amazonlinux2
repository_name: test_pipeline
pipeline_type: service
regions:
  - us-east-1
  - eu-west-1
  - ap-southeast-2
  - us-west-2
deployments:
    dev:
      created: true
      enabled: true
    test:
      created: true
      enabled: true
    prod:
      approval:
        required: true
      created: true
      enabled: true
